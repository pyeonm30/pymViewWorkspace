<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="button-wrapper">
      <button class="ascending">오름차순</button>
      <button class="descending">내림차순</button>
    </div>
    <ul class="user_list">

    </ul>
  </main>
</body>

</html>
<script>
  // 데이터
  const userDataList = [
    { id: 29, name: '기린' },
    { id: 2, name: '곰' },
    { id: 10, name: '여우' },
    { id: 4, name: '사자' },
    { id: 101, name: '호랑이' }
  ];

  const btns = document.querySelectorAll('button');

  function updateList() {
    const ul = document.querySelector("ul");
    ul.innerHTML = '';
    let data = '';
    for (const obj of userDataList) {
      data += `<li> ${obj.id} : ${obj.name} </li>`
    }
    ul.innerHTML = data;
  }
  updateList();


  // sortByAsecnding();
  // sortByDescending();
  // 오름차순
  function sortByAsecnding() {
    userDataList.sort((a, b) => {
      return a.id - b.id;
    });
    updateList();
    alert('오름차순 정렬 완료');
  }
  //내림차순
  function sortByDescending() {
    userDataList.sort((a, b) => {
      return b.id - a.id;
    });
    updateList();
    alert('내림차순 정렬 완료');
  }

  btns[0].addEventListener("click", sortByAsecnding);
  btns[1].addEventListener("click", sortByDescending);



</script>
