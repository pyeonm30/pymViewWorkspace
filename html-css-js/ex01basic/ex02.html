<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list {
      border: 1px solid black;
      width: 500px;
      height: 800px;
      display: flex;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: pink;
      border: 1px solid red;
      margin: 5px;
    }

    #first {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div class="list">
    <div id="first" class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>

</html>
<script>
  const list = document.querySelector('.list');
  const boxs = document.querySelectorAll('.box');
  console.log(list);
  //div 객체 생성 
  const newbox = document.createElement('div'); // <div></div>
  newbox.classList.add('box');// <div class="box"></div>
  console.log(newbox);
  list.appendChild(newbox);

  list.removeChild(boxs[0]);
</script>
