<script>

  //좋은예  => 이벤트 위임 : 자식이벤트를 부모에게 위임 

  const ul = document.querySelector('ul');
  ul.addEventListener('click', (e) => {
    //console.log(e.currentTarget); // 이벤트 선택한 대상 -> ul
    //console.log(e.target.tagName); // 클릭한 대상 -> li 
    if (e.target.tagName == 'LI') {
      e.target.classList.add('selected');
    }
  })
</script>
