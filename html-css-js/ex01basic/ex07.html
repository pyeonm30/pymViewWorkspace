<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    .trans {
      width: 200px;
      height: 200px;
      background-color: pink;
      position: absolute;
      top: 100px;
      left: -200px;
      transition: all 2s;
    }

    .trans.active {
      background-color: yellowgreen;
      left: 0px;
    }
  </style>
</head>

<body>
  <div class="trans active"></div>
  <button>토글 </button>
</body>

</html>
<script>
  let btn = document.querySelector("button");
  let isActive = false;
  btn.addEventListener('click', () => {
    trans();
  })

  function trans() {
    let box = document.querySelector(".trans");
    isActive ? box.classList.add("active") : box.classList.remove("active");
    isActive = !isActive;
  }

</script>
