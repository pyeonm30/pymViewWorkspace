<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <main>
    <h1>유저 리스트 </h1>
    <div class="search">
      <label for="userId"> <input id='search-id-input' type="text" placeholder="id 검색"></label>
    </div>
    <p id="search-result">
      유저 검색 결과 없음
    </p>
  </main>

</body>

</html>
<script>
  const userDataList = [
    { id: 123, name: '박연미' },
    { id: 1021, name: '둘리' },
    { id: 6021, name: '또치' }
  ];

  // 'keyup' 이벤트 사용함  // 사용자가 입력한 인풋 => value // event.target.value
  const searchInput = document.querySelector('#search-id-input');
  const searchResult = document.querySelector('#search-result');

  searchInput.addEventListener('keyup', () => {
    // console.log(event.target.value);  addEventListener 콜백함수 불를때 event 내장되어있음
    // console.log(event.target.value)
    const targetData = userDataList.find((data) => data.id == event.target.value);
    // console.log(targetData);
    searchResult.textContent = targetData ? targetData.name : '유저 검색 결과없음';
  })


</script>
