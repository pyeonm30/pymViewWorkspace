<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: yellow;
      margin: 10px;
      /* transform: translateX(200px); */
      /* transition: 2s; */
    }

    .msg {
      border: 1px solid blue;
      width: 300px;
      height: 100px;
      font-size: 1.5em;
      color: blue;
      text-align: center;
      line-height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="msg"> 네모 이벤트 처리값 </div>

  <button class="btn1"> 네모 키우기 </button>
  <button class="btn2"> 네모 회전하기 </button>
</body>

</html>

<script>
  const box = document.querySelector('.box');
  const msg = document.querySelector('.msg');
  const btns = document.querySelectorAll('button');
  const btn1 = btns[0];
  const btn2 = btns[1];

  let isChecked = true;

  box.addEventListener("mouseover", () => {
    box.style.transform = "translateX(200px)"
    box.style.transition = '2s';
    btn.textContent = "네모 돌아와";
    msg.textContent = '네모가 이동했다'
  })
  box.addEventListener("mouseout", () => {
    box.style.transform = "translateX(0px)"
    btn.textContent = "네모 움직여";
    msg.textContent = '네모가 돌아왔다';
  })

  btn1.addEventListener("click", () => {
    isChecked ? bigBox() : smallBox();
  })
  function bigBox() {
    box.style.transform = "scale(1.3)";
    box.style.transition = '2s';
    btn1.textContent = "네모 줄이기";
    msg.textContent = '네모가 커졌다';
    isChecked = !isChecked;
  }
  function smallBox() {
    box.style.transform = "scale(1)";
    btn1.textContent = "네모 키우기";
    msg.textContent = '네모가 작아졌다';
    isChecked = !isChecked;
  }

  btn2.addEventListener("click", () => {
    box.style.transform = 'rotate(180deg)';
    box.style.transition = '2s';
    msg.textContent = '네모가 회전했다';
  })

</script>
