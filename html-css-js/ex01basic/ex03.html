  let isChecked = true;

  btn.addEventListener("click", () => {
    isChecked ? moveBox() : combackBox();

  function moveBox() {
    const box = document.querySelector('.box');
    box.style.transform = "translateX(200px)"
    box.style.transition = '2s';
    btn.textContent = "네모 돌아와";
    isChecked = !isChecked;
  }
  function combackBox() {
    const box = document.querySelector('.box');
    box.style.transform = "translateX(0px)"
    btn.textContent = "네모 움직여";
    isChecked = !isChecked;
  }

</script>
