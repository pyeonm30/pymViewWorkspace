<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .one {
      width: 400px;
      height: 300px;
      background-color: yellowgreen;
    }

    .two {
      width: 300px;
      height: 200px;
      background-color: yellow;
    }

    .three {
      width: 200px;
      height: 100px;
      background-color: royalblue;
    }
  </style>
</head>

<body>
  <div class="one">
    <div class="two">
      <div class="three"></div>
    </div>
  </div>
</body>

</html>
<script>
  const div = document.querySelectorAll("div");
  div.forEach(d => d.addEventListener("click", (e) => {
    //console.log(e.target); // 이벤트가 발생하는 대상 
    console.log(e.currentTarget); //이벤트를 처리하는 대상 
  }))
</script>
