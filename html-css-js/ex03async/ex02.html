<script>

  // setTimeout(콜백함수 , 초(millsec) ) // 1*1000 => 1000 => 1초 
  let cnt = 0;
  let sayHi = () => {
    console.log("sayHi~~~", ++cnt);
  }
  sayHi();
  // sayHi();
  // sayHi();
  // sayHi();
  const interval = setInterval(sayHi, 1000);
  // setInterval(sayHi, 500);
  setTimeout(() => {
    console.log("10초 뒤에 실행했다");
    clearInterval(interval);

  }, 10 * 1000)



</script>
