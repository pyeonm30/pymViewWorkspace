<head>

  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: royalblue;
      margin: 5px 0;
      position: relative;
    }

    /* .box:nth-child(1) {

  </style>

<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>

</html>
<script>
  const boxs = [...document.querySelectorAll(".box")];
  function move(element, endPoint) {
    let left = element.style.left;

    function draw() {
      left++;
      element.style.left = left + 'px';
      if (left == endPoint) {
        clearInterval(timer);
      }
    }
    let timer = setInterval(draw, 1);
  }
  boxs.forEach(box => {
    box.addEventListener('click', () => {
      move(box, 100);
    })
  })

</script>
