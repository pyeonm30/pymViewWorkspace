<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .zone1,
    .zone2 {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

    }

    .box {
      background-color: palevioletred;
      width: 50px;
      height: 50px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="list">
    <div class="zone1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="zone2"></div>
  </div>
</body>

</html>
