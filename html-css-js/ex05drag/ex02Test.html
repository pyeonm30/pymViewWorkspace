<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      margin-top: 10px;
      display: flex;
    }

    .box {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      margin-left: 10px;
      font-size: 30px;
      line-height: 40px;
      text-align: center;
    }

    input {
      width: 80px;
      font-size: 20px;
      margin: 10px 5px;

    }

    .trash {
      width: 500px;
      height: 100px;
      border: 1px solid black;
      margin: 10px;
    }

    .on {
      background-color: red;
    }

    .active {
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <input type="text">
  <div class="trash"></div>
</body>

</html>
