<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 todolist ver1</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header class="header"> shopping list</header>
    <ul class="items">

      <li class="item_row" data-id="1">
        <div class="item">
          <span class="item_name"> 우유 </span>
          <button class="item_delete"> <i class="fa-solid fa-trash-can" data-id="1"></i> </button>
        </div>
      </li>
      <!-- ----- -->
      <li class="item_row" data-id="2">
        <div class="item">
          <span class="item_name"> 계란 </span>
          <button class="item_delete"> <i class="fa-solid fa-trash-can" data-id="2"></i> </button>
        </div>
      </li>
    </ul>
    <footer class="footer">
      <input type="text" class="footer_input">
      <button class="footer_btn"> <i class="fas fa-plus"></i></button>
    </footer>
  </div>
</body>

</html>
