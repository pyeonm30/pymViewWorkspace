<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <button class="btn-open"> 뉴스레터 구독하기</button>
  <!-- modal 은 화면에 위치값만 조정하는 컨테이너 -->
  <div class="modal active">
    <div class="modal-content">
      <div class="photo"></div>
      <div class="desc">
        <div class="desc-header">
          <h2>지금 다양한 해택을 받아보세요</h2>
          <button class="btn-close"> &times; </button>
        </div>
        <div class="desc-content">
          <input type="email" placeholder="이메일 주소를 입력하세요">
          <button class="btn-send"> 뉴스레터 구독하기</button>
          <p> 스타트업메이트 뉴스룸의 다양한 소식과 혜택을 이메일로 받아 보시려면 구독 신청 해주시기 바랍니다. 스타트업메이트에 대해 알고 싶은 뉴스, 꼭 알아야 할 뉴스를 신속하고 정확하게 전합니다.
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- 모달창 뜨면 뒤에 백그라운드 색깔 변경해주는 태그 -->
  <div class="overlay active"></div>
</body>

</html>
<script>
  $('.btn-open').click(
    function () {
      $('.modal , .overlay').addClass('active')
    }
  );
  $('.btn-close').click(
    function () {
      $('.modal , .overlay').removeClass('active')
    }
  );
</script>
