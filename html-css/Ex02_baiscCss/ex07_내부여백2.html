<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 기본적으로 body, p,.,기본 태그들은 기본 마진을 가지고 있다 */
    body {
      margin: 0px;
      /* padding: 0px; */
    }

    p {
      margin: 0px;
      /* padding: 0px; */
      background-color: yellow;
      border: 1px solid red;
    }

    /* .클래스이름 ==>  거실, 부엌 ... 여러 태그들에 사용할 수 있다 */
    /* #아이디이름 ==> tv, 쇼파.. 개별속성 : 하나의 태그만 사용한다 */
    #target {
      margin: 10px;
      padding: 20px;
      background-color: lightgreen;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <p>margin: 0px, padding: 0px인 단락입니다.</p>
  <p id="target">margin: 10px, padding: 20px인 단락입니다.</p>
</body>

</html>
