<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      /* 텍스트 속성은 상속이 된다  */
      color: gray;
      /* 배경색  */
      background-color: pink;
    }

    table,
    td,
    th {
      border: 1px solid blue;

    }

    td {
      background-color: aquamarine;
      height: 40px;
      vertical-align: center;
    }

    table {
      background-color: beige;
    }
  </style>
</head>

<body>
  <table>
    <!-- table row=> 한줄  -->
    <tr>
      <!-- table head 컬럼이름 : 데이터의 속성값을 의미  -->
      <th>이름</th>
      <th>이메일</th>
    </tr>
    <tr>
      <!-- row 안에 : 한줄 안엥 , table data  -->
      <td>김철수</td>
      <td>chul@google.com</td>
    </tr>
    <tr>
      <td>김영희</td>
      <td>young@google.com</td>
    </tr>
  </table>

</body>

</html>
