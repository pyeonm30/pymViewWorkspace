<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 800px;
      height: 800px;
      border: 1px solid black;
    }

    ul {
      display: grid;
      height: 100%;
      border: 1px solid black;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(2, 100px);

      /* content 는 부모에 컨테이너가 여유가 있을때만 적용가능한 속성  */
      /* align-items 각각 자식 요소 의 세로값을 결정해주는 것이고 
               align-content 는 컨테이너 전체 공간을 봤을때 그 아이템 전부들에 대한 배치 
            */
      /* align-items: start; */
      /* align-content: end; */
      align-content: space-around;
      /* justify-content: center; */
      justify-content: space-between;
    }

    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: pink;
      border: 1px solid salmon;
    }

    .container :nth-child(2n) {
      background-color: lightblue;
      border: 1px solid cadetblue;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul class="gridContainer">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
    </ul>
  </div>
</body>

</html>
