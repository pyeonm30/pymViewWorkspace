<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 화면</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <div class="login-form">
      <h2>registeration</h2>
      <div class="sns-login">
        <button class="btn facebook"> <i class="fa fa-facebook"></i> Login in with Facebook</button>
        <button class="btn twitter"> <i class="fa fa-twitter"></i>Login in with Twitter</button>
        <button class="btn google"><i class="fa fa-google"></i> Login in with Google</button>
      </div>
      <div class="field">
        <label>username</label>
        <input type="text">
      </div>
      <div class="field">
        <label>e-mail</label>
        <input type="email">
      </div>
      <div class="field">
        <label>password</label>
        <input type="password">
      </div>
      <button class="btn-login">log in</button>
    </div>

  </main>

</body>

</html>
