<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      font: bold 16px/50px "Open Sans";
      color: white;
      text-align: center;
      width: 100px;
      height: 50px;
      background-color: red;
      margin-bottom: 10px;
      transition-property: width, opacity;
      transition-duration: 1s, .5s;
    }

    div:nth-of-type(1) {
      transition-delay: 0s;
    }

    div:nth-of-type(2) {
      transition-delay: 0.2s;
    }

    div:nth-of-type(3) {
      transition-delay: 0.3s;
    }

    div:hover {
      width: 300px;
      opacity: 0.3;
    }
  </style>
</head>

<body>
  <h3>transition-delay</h3>
  <div>0s</div>
  <div>1s</div>
  <div>3s</div>
</body>

</html>
