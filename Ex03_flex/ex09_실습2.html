<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: 1px solid black;
      display: flex;
      /* height: 200px; */
    }

    .box {
      border: 2px solid red;
      display: flex;
      flex: 1;
      /* height: 100%; */
    }

    .box div {
      /* height: 100%; */
      height: 200px;
    }

    .box div:nth-child(1) {
      background-color: yellow;
      flex: 1;
    }

    .box div:nth-child(2) {
      background-color: yellowgreen;
      flex: 1;
    }

    @media(max-width: 768px) {
      .container {
        width: 100%;
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
    </div>
  </div>
</body>

</html>
